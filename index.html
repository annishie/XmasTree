<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Tree</title>
</head>
<body>
    <style>
        body {
            background-image: url('1295531.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5); 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
    
        h1 {
            color: white;
            font-size: 2em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
    
        center {
            display: block; 
        }
    
        #xmas_head {
            font-size: 50px;
            color: yellow; 
            text-align: center; 
            margin-top: 20px; 
        }
    
        #xmas_tree {
            font-size: 24px; 
            color: green; 
            text-align: center;
            margin-top: 20px; 
        }
    
        button {
            background-color: red; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 1em;
            cursor: pointer; 
        }
    
        button:hover {
            background-color: darkred; 
        }
    
        #rgb {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em; 
        }
    </style>
    
    

    <center><h1> Christmas Tree</h1></center>

    <br>

    <center> 
        <div id="xmas_head" style="font-size: 50px;">&#9733;</div>
        <!-- <h1 style="font-size: 100px;">&#9733;</h1> -->
        <div id="xmas_tree">
        </div>
    </center>

    <br>

    <center>
        <button onclick="start();">Start</button>
        <button onclick="stop();">Stop</button>
        <audio id="music" loop>
            <source src="xmas_music.mp3" type="audio/mp3">
        </audio>
        <div id="rgb"></div>
    </center>

   
    <script src="index.js">


    </script>
    
</body>
</html>
